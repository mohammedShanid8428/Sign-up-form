<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
</head>
<body>
  <section id="login-page">
    <div class="header picture">
      <h1>Lamia.Cakes</h1>
    </div>
    <div class="login-form">
      <div class="heading">
        <h1>Join the Sweetest Journey with Lamia Cakes!</h1>
        <p>Get Exclusive Offers and Updates from Lamia Cakes</p>
      </div>
      <form action="#">
        <div class="form-row">
          <div class="input-box">
            <input type="text" id="first-name" required>
            <label for="first-name">First Name</label>
          </div>
          <div class="input-box">
            <input type="text" id="last-name" required>
            <label for="last-name">Last Name</label>
          </div>
        </div>
        <div class="form-row">
          <div class="input-box">
            <input type="email" id="email" placeholder="lamia@gmail.com" required>
            <label for="email">Email</label>
            <div class="error">Insert a valid number</div>
          </div>
          <div class="input-box">
            <input type="tel" id="phone" placeholder="91+9888xxxx" required>
            <label for="email">Phone</label>
            <div class="error">Insert a valid number</div>
          </div>
        </div>
        <div class="form-row">
          <div class="input-box">
            <input type="password" id="password" required placeholder="">
            <label for="password">Password</label>
            <div class="error">At least 8 character</div>
          </div>
          <div class="input-box">
            <input type="password" id="comfirm" required placeholder="">
            <label for="comfirm">Comfirm Password</label>
            <div class="error">Password do not match</div>
          </div>
        </div>
        <div class="below">
          <button type="submit">Join</button>
          <div class="already">Already have an account? <a href="#">Login</a></div>
        </div>

      </form>
    </div>

  </section>

  
</body>
</html>
